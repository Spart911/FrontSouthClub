server {
    listen 443 ssl http2;
    server_name southclub.ru www.southclub.ru;

    ssl_certificate  /home/nyuroprint/FrontSouthClub_ssl/southclub.crt;
    ssl_certificate_key  /home/nyuroprint/FrontSouthClub_ssl/southclub.key;

    root /home/nyuroprint/FrontSouthClub/dist;
    index index.html;

    # --- Бэкенд ---
    location /api/ {
        proxy_pass http://127.0.0.1:6677;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Прямой доступ к файлам товаров - ПЕРЕД блоком статики!
    location /uploads/products/ {
        alias /home/nyuroprint/Backend_SOUTH_CLUB/uploads/products/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # Обработка CORS preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Кеширование статики - ПОСЛЕ блока /uploads/products/
    location ~* \.(?:ico|png|jpg|jpeg|gif|svg|webp|css|js|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Главный блок для SPA (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # robots.txt и favicon
    location = /robots.txt { access_log off; log_not_found off; }
    location = /favicon.ico { access_log off; log_not_found off; }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
